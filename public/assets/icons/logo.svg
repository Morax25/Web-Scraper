<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C41E3A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main cart body with gradient -->
  <g filter="url(#shadow)">
    <path d="M 45 75 L 55 155 Q 55 165 65 165 L 155 165 Q 165 165 165 155 L 175 75 Z" 
          fill="url(#cartGradient)" stroke="none" stroke-linejoin="round"/>
    
    <!-- Cart highlight/shine -->
    <path d="M 50 80 L 58 155 Q 58 163 65 163 L 80 163 Q 75 90 50 80 Z" 
          fill="white" opacity="0.2"/>
    
    <!-- Cart handle with curve -->
    <path d="M 70 75 Q 100 25 130 75" 
          fill="none" stroke="url(#cartGradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Left wheel -->
    <circle cx="75" cy="168" r="7" fill="#333" opacity="0.8"/>
    <circle cx="75" cy="168" r="5" fill="#555"/>
    
    <!-- Right wheel -->
    <circle cx="145" cy="168" r="7" fill="#333" opacity="0.8"/>
    <circle cx="145" cy="168" r="5" fill="#555"/>
  </g>
  
  <!-- Arrow down badge for price drop -->
  <g transform="translate(155, 50)">
    <circle cx="0" cy="0" r="22" fill="url(#shineGradient)" stroke="#fff" stroke-width="2.5" filter="url(#shadow)"/>
    <path d="M -6 -5 L 0 5 L 6 -5" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="-8" y1="10" x2="8" y2="10" stroke="#fff" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Deal indicator inside cart -->
  <g transform="translate(90, 105)">
    <circle cx="0" cy="0" r="16" fill="none" stroke="#fff" stroke-width="2.5" opacity="0.8" stroke-dasharray="5,3"/>
    <text x="0" y="6" font-size="18" font-weight="900" text-anchor="middle" fill="#fff" font-family="Arial">âœ“</text>
  </g>
  
  <!-- Small accent dots for items -->
  <circle cx="70" cy="120" r="3" fill="#FFD700" opacity="0.9"/>
  <circle cx="110" cy="130" r="3" fill="#FFD700" opacity="0.9"/>
  <circle cx="135" cy="118" r="3" fill="#FFD700" opacity="0.9"/>
</svg>